<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <th>Sr No</th>
        <th>Role</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of roleList; let srno = index">
          <td>{{ srno + 1 }}</td>
          <td>{{ item.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
